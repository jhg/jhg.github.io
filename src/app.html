<!DOCTYPE html>
<html lang="en" %sveltekit.theme%>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />

	<!-- DNS Prefetch for external resources -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://simpleforms.lenorix.com">

	<!-- CRITICAL: Font optimization - only load essential weights -->
	<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" media="print" onload="this.media='all'">
	<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"></noscript>

	<!-- No background image needed - using solid black -->

	<!-- Critical CSS will be handled by build tools -->
	<style>
		/* Only essential base styles */
		html, body {
			background-color: #000;
			color: #fff;
			font-family: 'Roboto', system-ui, -apple-system, sans-serif;
			margin: 0;
			min-height: 100vh;
		}

		/* Screen reader utility */
		.sr-only {
			position: absolute;
			width: 1px;
			height: 1px;
			padding: 0;
			margin: -1px;
			overflow: hidden;
			clip: rect(0, 0, 0, 0);
			white-space: nowrap;
			border: 0;
		}
	</style>

	%sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
	<div style="display: contents" class="app">%sveltekit.body%</div>
</body>
</html>
