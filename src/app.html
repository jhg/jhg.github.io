<!DOCTYPE html>
<html lang="en" %sveltekit.theme%>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />

	<!-- DNS Prefetch para recursos externos -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fabform.io">

	<!-- CRITICAL: Font preload para evitar FOIT/FOUT -->
	<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" media="print" onload="this.media='all'">
	<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"></noscript>

	<!-- No background image needed - using solid black -->

	<!-- CRITICAL CSS INLINE - Solo lo esencial, Tailwind maneja el resto -->
	<style>
		/* Solo estilos b√°sicos que Tailwind necesita como base */
		html {
			font-family: 'Roboto', system-ui, -apple-system, sans-serif;
			background-color: #000;
			color: #fff;
		}

		body {
			background-color: #000;
			min-height: 100vh;
		}

		/* Screen reader only utility */
		.sr-only {
			position: absolute;
			width: 1px;
			height: 1px;
			padding: 0;
			margin: -1px;
			overflow: hidden;
			clip: rect(0, 0, 0, 0);
			white-space: nowrap;
			border: 0;
		}
	</style>

	%sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
	<div style="display: contents" class="app">%sveltekit.body%</div>
</body>
</html>
